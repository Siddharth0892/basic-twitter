<div class="container">
  <h1>Edit Tweet</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTweet(tweet._id)" #tweetForm="ngForm">
       
        <div class="form-group">
 	<label for="name">Compose new Tweet</label>
          <input type="text" class="form-control" [(ngModel)]="tweet.title" name="title" required>
        </div>
       
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!tweetForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
