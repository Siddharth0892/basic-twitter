<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Login</h1>

    <hr>

    <label for="email"><b>Username</b></label>
    <input type="text" #username placeholder="Enter Email" name="email" required>

  
    <label for="psw-repeat"><b> Password</b></label>
    <input type="password" #passw placeholder="Password" name="psw" required>

    <div class="clearfix">

      <button type="submit" class="signupbtn" (click) = "onLogin(username, passw)">Login</button>
    </div>
  </div>
</form>
