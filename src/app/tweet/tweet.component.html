<div class="container">
  <h1>Your Tweets
    <a [routerLink]="['/tweet-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
   <ul>
  <li  class="list-group-item" *ngFor="let tweet of tweets; index as i" > 
    <div class="media">
      <div class="media-left">
       {{ tweet.title }} 
	
      <span  class="glyphicon glyphicon-heart"  
	   [class.highlighted] = "isLiked"
	   (click) = "onClickLike(tweet)">  {{likesCount}}</span>
	<a [routerLink]="['/tweet-details', tweet._id]">Show Detail</a>
      </div>
    
    </div>
    <hr>
  </li>
 <label for="name">#Search</label>
          <input type="text" class="form-control" [(ngModel)]="hashTag" name="hashtag"required>
 	  <button type="submit" class="btn btn-success"
           (click) = "onSearchClick()">Search</button>
</ul>
</div>
